<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>To-Do</title>
</head>
<body>
    <section class="todo">
        <h2 id="title">To-Do List</h2>
    
        <input type="text" id="list-title" onkeypress="pressEnter()" placeholder="What do you have to do today?">
        <div class="content">
            <div id="todo-list"></div>
            
            <ul class="filters">
                <li><input type="checkbox" name="check" value="selectAll" onclick="selectAll(this)" />
                    <span id="select">All Checked</span></li>
                <li><span id="All">All</span></li>
                <li><span id="Active">Active</span></li>
                <li><span id="Completed">Completed</span></li>
            </ul>
        </div>
    </section>
 
<script src="./todo.js"></script>
</body>
</html>
